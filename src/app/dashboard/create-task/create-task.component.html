<div class="overlay">
	<div class="popup">
		<h2>'Create a new Task</h2>
		<a class="close" href="#" (click)="OnCloseForm()">&times;</a>
		<div class="content">
			<section class="container">
                <form action="#" class="form" #form="ngForm" (ngSubmit)="form_submit(form)">
                  <div class="input-box">
                    <label>Title*</label>
                    <input type="text" required name="title" [(ngModel)]="Title"/>
                  </div>
                  <div class="input-box">
                    <label>Description*</label>
                    <textarea rows="8" required name="description" [(ngModel)]="Description"></textarea>
                  </div>
                  <div class="column">
                    <div class="input-box">
                      <label>Assigned To</label>
                      <input type="text" required name="assigned_to" [(ngModel)]="Assigned_to"/>
                    </div>
                    <div class="input-box">
                      <label>Created At</label>
                      <input type="date" required name="created_at" [(ngModel)]="Created_at"/>
                    </div>
                  </div>
                  <div class="input-box address">
                    <div class="column">
                      <div class="select-box">
                        <select name="priority" [(ngModel)]="Priority">
                          <option hidden>Priority</option>
                          <option value="low">Low</option>
                          <option value="medium">Medium</option>
                          <option value="high">High</option>
                          <option value="critical">Critical</option>
                        </select>
                      </div>
                      <div class="select-box">
                        <select name="status" [(ngModel)]="Status">
                          <option hidden>Status</option>
                          <option value="open">Open</option>
                          <option value="started">Started</option>
                          <option value="in-progress">In Progress</option>
                          <option value="complete">Complete</option>
                        </select>
                      </div>
                    </div>
                  </div>
                  <button [disabled]="!form.valid">Create Task</button>
                </form>
              </section>
		</div>
	</div>
</div>
